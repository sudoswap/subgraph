specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LSSVMFactory
    network: mainnet
    source:
      address: "0x4421101F405322d4299244BB1b106690B5CAeCD3"
      abi: LSSVMFactory
      startBlock: 16836772
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - PairOwner
        - Collection
      abis:
        - name: LSSVMFactory
          file: ./abis/LSSVMFactory.json
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: createPairERC721ETH(address,address,address,uint8,uint128,uint96,uint128,address,uint256[])
          handler: handleNewERC721ETHPair
        - function: createPairERC721ERC20((address,address,address,address,uint8,uint128,uint96,uint128,address,uint256[],uint256))
          handler: handleNewERC721ERC20Pair
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: LSSVMPair
    network: mainnet
    source:
      abi: LSSVMPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - PairOwner
        - Collection
      abis:
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
        - name: Multicall3
          file: ./abis/Multicall3.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address)
          handler: handleOwnershipTransferred
        - event: AssetRecipientChange(indexed address)
          handler: handleAssetRecipientChange
        - event: DeltaUpdate(uint128)
          handler: handleDeltaUpdate
        - event: FeeUpdate(uint96)
          handler: handleFeeUpdate
        - event: SpotPriceUpdate(uint128)
          handler: handleSpotPriceUpdate
        - event: TokenDeposit(uint256)
          handler: handleTokenDeposit
        - event: TokenWithdrawal(uint256)
          handler: handleTokenWithdrawal
        - event: SwapNFTInPair(uint256,uint256[])
          handler: handleSwapNFTInPair
        - event: SwapNFTOutPair(uint256,uint256[])
          handler: handleSwapNFTOutPair
      file: ./src/pair.ts
  - kind: ethereum
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
      file: ./src/erc721.ts
