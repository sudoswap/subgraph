specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LSSVMPairFactory
    network: mainnet
    source:
      address: "0x8b7fBD3F1065B3Dd0B7dd35FC879B614637d57b0"
      abi: LSSVMPairFactory
      startBlock: 16999518
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - PairOwner
        - Collection
      abis:
        - name: LSSVMPairFactory
          file: ./abis/LSSVMPairFactory.json
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
        - name: LSSVMPairERC721
          file: ./abis/LSSVMPairERC721.json
        - name: LSSVMPairERC1155
          file: ./abis/LSSVMPairERC1155.json
        - name: LSSVMPairETH
          file: ./abis/LSSVMPairETH.json
        - name: LSSVMPairERC20
          file: ./abis/LSSVMPairERC20.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: NewERC721Pair(indexed address,uint256[])
          handler: handleNewERC721Pair
        - event: NewERC1155Pair(indexed address,uint256)
          handler: handleNewERC1155Pair
      file: ./src/factory.ts
templates:
  - kind: ethereum
    name: LSSVMPair
    network: mainnet
    source:
      abi: LSSVMPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
        - PairOwner
        - Collection
      abis:
        - name: LSSVMPair
          file: ./abis/LSSVMPair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address)
          handler: handleOwnershipTransferred
        - event: AssetRecipientChange(indexed address)
          handler: handleAssetRecipientChange
        - event: DeltaUpdate(uint128)
          handler: handleDeltaUpdate
        - event: FeeUpdate(uint96)
          handler: handleFeeUpdate
        - event: SpotPriceUpdate(uint128)
          handler: handleSpotPriceUpdate
        - event: TokenDeposit(uint256)
          handler: handleTokenDeposit
        - event: TokenWithdrawal(uint256)
          handler: handleTokenWithdrawal
        - event: SwapNFTInPair(uint256,uint256[])
          handler: handleSwapNFTInPair_erc721
        - event: SwapNFTOutPair(uint256,uint256[])
          handler: handleSwapNFTOutPair_erc721
        - event: SwapNFTInPair(uint256,uint256)
          handler: handleSwapNFTInPair_erc1155
        - event: SwapNFTOutPair(uint256,uint256)
          handler: handleSwapNFTOutPair_erc1155
      file: ./src/pair.ts
  - kind: ethereum
    name: ERC721
    network: mainnet
    source:
      abi: ERC721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ERC721
          file: ./abis/ERC721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
      file: ./src/erc721.ts
  - kind: ethereum
    name: ERC1155
    network: mainnet
    source:
      abi: ERC1155
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pair
      abis:
        - name: ERC1155
          file: ./abis/ERC1155.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: ./src/erc1155.ts
